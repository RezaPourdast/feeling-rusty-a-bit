<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeling Rusty a Bit - Projects</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 2rem;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #222;
        margin-bottom: 2rem;
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1.5rem;
        max-width: 1000px;
        margin: 0 auto;
      }
      .project-card {
        background: #fff;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
      }
      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .project-card a {
        text-decoration: none;
        color: #0078d7;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .project-card a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Feeling Rusty a Bit - Projects</h1>
    <div class="projects">
      <div class="project-card">
        <a href="0-Hello_World/">0 - Hello World</a>
      </div>
      <div class="project-card">
        <a href="1-Infinite_Counter/">1 - Infinite Counter</a>
      </div>
      <div class="project-card">
        <a href="2-Multiplication_Table/">2 - Multiplication Table</a>
      </div>
      <div class="project-card"><a href="3-Calculator/">3 - Calculator</a></div>
      <div class="project-card">
        <a href="4-Image_Viewer/">4 - Image Viewer</a>
      </div>
      <div class="project-card"><a href="5-Ping_Test/">5 - Ping Test</a></div>
      <div class="project-card">
        <a href="5-ping-test-v2/">5 - Ping Test v2</a>
      </div>
      <div class="project-card"><a href="dns-setter/">DNS Setter</a></div>
    </div>
  </body>
</html>
